<!-- Banner SVG — v3.1 “Impulsa” (alto 360, centrado) -->
<svg width="1200" height="360" viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Manuel Hau — Fullstack &amp; Mobile Engineer">
  <defs>
    <!-- Paleta -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0E1116"/>
      <stop offset="100%" stop-color="#1A1F27"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#C3835F"/>
      <stop offset="100%" stop-color="#E0B07E"/>
    </linearGradient>
    <linearGradient id="titleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#D9A06F"/>
      <stop offset="100%" stop-color="#C17B56"/>
    </linearGradient>
    <linearGradient id="soft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#A7B0BD"/>
      <stop offset="100%" stop-color="#E4E7EC"/>
    </linearGradient>
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0"/>
      <stop offset="35%" stop-color="#FFFFFF" stop-opacity="0.16"/>
      <stop offset="60%" stop-color="#FFFFFF" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <!-- Sombras/chip -->
    <filter id="chipShadow" x="-20%" y="-50%" width="140%" height="220%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <!-- Brillo del botón -->
    <linearGradient id="btn" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E1B07F"/>
      <stop offset="100%" stop-color="#BB7953"/>
    </linearGradient>
    <linearGradient id="btnStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F2C99A"/>
      <stop offset="100%" stop-color="#9C674A"/>
    </linearGradient>
    <!-- Tiping mask -->
    <mask id="typing-mask">
      <rect x="0" y="0" width="0" height="64" fill="#fff">
        <animate attributeName="width" values="0; 980; 980; 0" keyTimes="0; 0.45; 0.85; 1" dur="6.2s" repeatCount="indefinite"/>
      </rect>
    </mask>
    <!-- Grano suave -->
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" seed="7" type="fractalNoise" result="n"/>
      <feColorMatrix in="n" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.04"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <!-- Fondo -->
  <rect width="1200" height="360" fill="url(#bg)"/>

  <!-- Grid sutil -->
  <g opacity="0.06">
    <path d="M-200 280 L1400 -100" stroke="url(#soft)" stroke-width="2"/>
    <path d="M-220 320 L1380 -60" stroke="url(#soft)" stroke-width="2"/>
    <path d="M-240 360 L1360 -20" stroke="url(#soft)" stroke-width="2"/>
  </g>

  <!-- Orbes -->
  <g opacity="0.35">
    <circle cx="1120" cy="90" r="100" fill="#C3835F"/>
    <circle cx="170" cy="300" r="82" fill="#6E7786"/>
  </g>

  <!-- Sheen animado -->
  <rect x="-480" y="0" width="420" height="360" fill="url(#sheen)" opacity="0.5">
    <animate attributeName="x" values="-480; 1420" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- Grano muy tenue -->
  <rect width="1200" height="360" filter="url(#grain)" opacity="0.15"/>

  <!-- Contenido centrado -->
  <g transform="translate(100,110)">
    <!-- Título + typing -->
    <g>
      <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
            font-size="44" font-weight="800" fill="url(#titleGrad)">
        Manuel Hau — Fullstack &amp; Mobile Engineer
      </text>
      <!-- Cursor + máscara -->
      <rect x="0" y="-36" width="2.8" height="52" fill="url(#accent)" mask="url(#typing-mask)">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
      <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
            font-size="44" font-weight="800" fill="url(#titleGrad)" mask="url(#typing-mask)">
        Manuel Hau — Fullstack &amp; Mobile Engineer
      </text>
    </g>

    <!-- Subtítulo -->
    <text x="0" y="44" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
          font-size="18" font-weight="500" fill="#D0D6DE" letter-spacing="0.2">
      Mobile-First · React / Next.js · React Native · Node.js · SaaS Builder
    </text>

    <!-- Chips -->
    <g transform="translate(0,86)">
      <g transform="translate(0,0)" filter="url(#chipShadow)">
        <rect rx="14" ry="14" width="126" height="36" fill="#12161C" stroke="#303745"/>
        <text x="18" y="24" font-size="14" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif" fill="#E9EDF2">Next.js 15</text>
      </g>
      <g transform="translate(140,0)" filter="url(#chipShadow)">
        <rect rx="14" ry="14" width="138" height="36" fill="#12161C" stroke="#303745"/>
        <text x="18" y="24" font-size="14" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif" fill="#E9EDF2">React Native</text>
      </g>
      <g transform="translate(292,0)" filter="url(#chipShadow)">
        <rect rx="14" ry="14" width="116" height="36" fill="#12161C" stroke="#303745"/>
        <text x="18" y="24" font-size="14" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif" fill="#E9EDF2">Node.js</text>
      </g>
      <g transform="translate(422,0)" filter="url(#chipShadow)">
        <rect rx="14" ry="14" width="136" height="36" fill="#12161C" stroke="#303745"/>
        <text x="18" y="24" font-size="14" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif" fill="#E9EDF2">Prisma/Mongo</text>
      </g>
      <g transform="translate(572,0)" filter="url(#chipShadow)">
        <rect rx="14" ry="14" width="116" height="36" fill="#12161C" stroke="#303745"/>
        <text x="18" y="24" font-size="14" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif" fill="#E9EDF2">Firebase</text>
      </g>
      <g transform="translate(702,0)" filter="url(#chipShadow)">
        <rect rx="14" ry="14" width="104" height="36" fill="#12161C" stroke="#303745"/>
        <text x="18" y="24" font-size="14" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif" fill="#E9EDF2">AWS S3</text>
      </g>
      <g transform="translate(820,0)" filter="url(#chipShadow)">
        <rect rx="14" ry="14" width="112" height="36" fill="#12161C" stroke="#303745"/>
        <text x="18" y="24" font-size="14" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif" fill="#E9EDF2">Tailwind</text>
      </g>
    </g>

    <!-- Separador -->
    <rect x="0" y="140" width="980" height="1" fill="#FFFFFF" fill-opacity="0.10"/>

    <!-- Pitch Impulsa -->
    <g transform="translate(0,168)">
      <text x="0" y="0" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
            font-size="16" fill="#D3D8E0">
        Construyendo <tspan fill="url(#accent)" font-weight="800">Impulsa ERP</tspan> — ERP multi-tenant listo para venta y adquisición.
      </text>
      <text x="0" y="26" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
            font-size="13" fill="#AEB6C3">
        Demo disponible · Roles/Permisos · SaaS Cloud · Auth segura · S3 · Prisma/Mongoose
      </text>
    </g>

    <!-- Botón CTA decorativo -->
    <g transform="translate(0,230)">
      <rect x="0" y="-24" width="320" height="42" rx="12" fill="url(#btn)" stroke="url(#btnStroke)" stroke-width="1.2"/>
      <text x="20" y="4" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
            font-size="15" font-weight="800" fill="#1B1F26">
        Solicita una demo — @jmanuelhk
      </text>
    </g>
  </g>

  <!-- Créditos -->
  <text x="1186" y="340" text-anchor="end" font-family="Inter, Segoe UI, Roboto, system-ui, -apple-system, Arial, sans-serif"
        font-size="11" fill="#7A8290">© Manuel Hau — Yucatán, MX</text>
</svg>
